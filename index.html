<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine?</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
    }
    .question {
        font-size: 24px;
        margin-bottom: 20px;
    }
    .options {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    .options button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 0 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: #fff;
        transition: background-color 0.3s ease;
    }
    .options button:hover {
        background-color: #45a049;
    }
    p {
        font-size: 16px;
        margin-bottom: 20px;
    }
    .note {
        font-size: 14px;
        color: #888;
    }
</style>
</head>
<body>

<div class="container">
    <div class="question">
        "So, as you said yes, will you be mine?... Will you be my valentine? For this and till death?"
    </div>
    <div class="options">
        <button onclick="showMessage('Yes')">Yes</button>
        <button onclick="showMessage('No')">No</button>
    </div>
    <p id="message" style="display:none;">euiehgfggvhjdsfhghdsdhjvbhsbhj</p>
    <p class="note">Note: Isme dono option kaam krte hai yes and no dono.</p>
</div>

<script>
    function showMessage(answer) {
        document.getElementById("message").style.display = "block";
        document.querySelector('.note').style.display = 'none';
        if (answer === "Yes") {
            document.getElementById("message").innerText = "Jao or jaake yeh haa mujhe apni chat pr kaho mere pass yaha se access krne ka code ready nhi hai";
        } else {
            document.getElementById("message").innerText = "Jaake no bhi vehi keh do apni chat pr... It's okay! Maybe next time ya fir kabhi iss zindagi mai";
        }
    }
</script>

</body>
</html>
